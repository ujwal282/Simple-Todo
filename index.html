<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./icon.webp" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple-Todo-List</title>
  </head>

  <body>
    <main>
      <header>
        <nav>
          <a href="https://www.github.com/">
            <img src="./logo.png" alt="github profile image" width="90" />
          </a>
        </nav>
        <div class="bg-colors">
          <span class="colors c1" id="ivory" style="background-color: ivory">
          </span>
          <span class="colors c2" id="linen" style="background-color: linen">
          </span>
          <span class="colors c3" id="tomato" style="background-color: tomato">
          </span>
        </div>
      </header>
      <!-- todo section start here -->
      <section>
        <div class="container">
          <form class="form">
            <div class="search">
              <input type="text" placeholder="Add a task." class="input" />
              <button class="addTask" type="submit">add task</button>
            </div>
            <ul class="taskList">
             
            </ul>
          </form>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
    <script src="./bg.js"></script>
  </body>
</html>
